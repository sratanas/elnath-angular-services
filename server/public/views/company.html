<h1>Home Page</h1>
<div>{{vm.message}}</div>
<div>{{vm.companies}}</div>

<input type = "text" ng-model= "vm.newCompany.name" placeholder= "Company Name">
<input type = "text" ng-model= "vm.newCompany.country" placeholder= "Country">
<button ng-click = "vm.addNewCompany(vm.newCompany)">Add</button>

<ul>
    <li ng-repeat="company in vm.companies.list"> <!-- list is an array -->        
        {{company.name}} is located in {{company.country}}.
    </li>
</ul>
